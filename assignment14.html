<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="margin: auto; width: 50%; height: 10%;" border="1" cellspacing="0px" cellpadding="10px" align="center">
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td rowspan="2" colspan="2">I</td>
            <td>J</td>

        </tr>
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
